<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soaply || Welcome</title>

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="apple=touch-icon" href="images/favicon.png" />

    <!-- Remix Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Swiper CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- 아래에 적힐수록 먼저 적용 -->
    <!-- CSS Files Link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="nav-wrapper">
            <ul class="nav-lists">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Gallery</a></li>
            </ul>
          </div>
          <div class="logo">
            <a href="#"><img src="images/logo.svg" alt="" /></a>
          </div>
          <ul class="info">
            <li class="sns">
              <ul>
                <li>
                  <a href="#"
                    ><img src="images/sns-icon-1.svg" alt="instagram"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="images/sns-icon-2.svg" alt="facebook"
                  /></a>
                </li>
                <li>
                  <a href="#"><img src="images/sns-icon-3.svg" alt="etc" /></a>
                </li>
              </ul>
            </li>
            <li class="cart">
              <a href="#">
                <i class="ri-shopping-cart-line"></i>
                <em>(0)</em>
              </a>
            </li>
            <li class="user">
              <a href="#">
                <i class="ri-user-3-fill"></i>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <!-- Main Landing Section -->
      <section class="section" id="main-section">
        <img src="images/landing-image.jpeg" alt="landing-image" />

        <div class="container landing-text-box">
          <h2>소플리 컬렉션<br />자연을 담은 수제 천연 비누</h2>
          <p>
            츠긴 로으즐멘 벘어 즘드끼녁지만, 끠산나가 엤기한테 스나팡일 겐다메다
            칸깅수완의 들븡만자는 억싱함을. 러아니롤
          </p>
          <a href="#" class="common-btn">Shop Now</a>
        </div>
      </section>

      <!-- Slider Section -->
      <section class="section slider-section">
        <div class="container">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
            </div>
          </div>

          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev slider-nav"></div>
          <div class="swiper-button-next slider-nav"></div>
        </div>
      </section>
    </div>

    <!-- Instagram Section -->
    <section class="section insta-section">
      <div class="container">
        <div class="insta-wrapper">
          <div class="insta-left insta-image">
            <div class="insta-grid-2">
              <img src="images/insta-image-1.jpeg" id="fh" alt="" />
              <img src="images/insta-image-2.jpeg" id="h" alt="" />
            </div>
            <div class="insta-grid-1">
              <img src="images/insta-image-3.jpeg" alt="" />
            </div>
          </div>
          <div class="insta-info">
            <h4>Follow Our Instagram for<br />25% Discount</h4>
            <a href="#" class="insta-id">
              <i class="ri-instagram-fill"></i>
              @marshall
            </a>
            <a href="#" class="common-btn">25% 할인받기</a>
          </div>
          <div class="insta-right insta-image">
            <div class="insta-grid-1">
              <img src="images/insta-image-6.jpeg" alt="" />
            </div>
            <div class="insta-grid-2">
              <img src="images/insta-image-4.jpeg" alt="" />
              <img src="images/insta-image-5.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container"></div>
    </footer>

    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Javascript Files Link -->
    <script src="js/app.js"></script>
    <script src="js/request.js"></script>
  </body>
</html>
